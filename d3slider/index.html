<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>D3.js Slider Examples</title>
  <link rel="stylesheet" href="d3.slider.css" />  
  <style>

    body {
      font-family: Verdana,Arial,sans-serif;
    }

    h2 {
      font-size: 1.2em;
      margin: 60px 0 5px 0;
    }

    .wrapper {
      width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .wrapper > div {
      margin: 35px 0;
    }

    #slider8 {
      height: 250px;
    }

    #slider9 {
      height: 250px;
    }


  </style>
</head>
<body>
  <div class="wrapper">

  	<h1>D3.js Slider Examples</h1>
    <h2>Slider with min, max and step values</h2>
    <code>d3.slider().axis(true).min(2000).max(2100).step(5)</code>
    <div id="slider7"></div>


  </div>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="d3.slider.js"></script>
  <script>


    d3.select('#slider7').call(d3.slider().axis(true).min(2000).max(2100).step(5));

  </script>
 
</body>
</html>
